<!doctype html>
<html ng-app="dailyItems">
<head>
    <title>Daily items</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/app.css"/>
    <base href="/">
</head>
<body ng-controller="ApplicationController">

<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="nav navbar-nav"><a href="/#/">Home</a></li>
            <li class="nav navbar-nav"><a href="/#/categories">Categories</a></li>
            <li class="nav navbar-nav"><a href="/#/brands">Brands</a></li>
            <li class="nav navbar-nav"><a href="/#/items">Items</a></li>
            <li ng-if="currentUser.role === 'admin'" class="nav navbar-nav"><a href="/#/users">Users</a></li>
        </ul>
        <ul ng-if="!currentUser" class="nav navbar-nav navbar-right">
            <li class="nav navbar-nav"><a href="/#/login">Log in</a></li>
            <li class="nav navbar-nav"><a href="/#/register">Register</a></li>
        </ul>
        <ul ng-if="currentUser" class="nav navbar-nav navbar-right">
            <li class="nav navbar-text">Logged in as <b>{{currentUser.email}}</b></li>
            <li class="nav navbar-nav"><a ng-click="logout()">Log out</a></li>
        </ul>

    </div>
</nav>

<div class="container" ng-view></div>

<script src="node_modules/lodash/index.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="js/module.js"></script>
<script src="js/routes.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
