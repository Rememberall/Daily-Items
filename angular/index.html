<!doctype html>
<html lang="en" ng-app="handleliste">
<head>
    <meta charset="UTF-8">
    <title>Handleliste</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-controller="ApplicationController">
<nav class="navbar navbar-default">
    <div class="container">
        <ul class="nav navbar-nav">
            <li class="nav navbar-nav"><a href="/#/">{{string('my_stuff')}}</a></li>
            <li class="nav navbar-nav"><a href="/#/products">{{string('all_products')}}</a></li>
            <li class="nav navbar-nav"><a href="/#/categories">{{string('categories')}}</a></li>
        </ul>
        <a class="navbar-text navbar-right" ng-click="setLanguage('en')" ng-if="language !== 'en'">English</a>
        <a class="navbar-text navbar-right" ng-click="setLanguage('no')" ng-if="language !== 'no'">Norsk</a>
    </div>
</nav>

<div class="container" ng-view></div>

<script src="node_modules/lodash/index.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="js/controllers/controllers.js"></script>
</body>
</html>
