<h1>Brands</h1>

<form ng-if="currentUser.role === 'admin'" class="form-inline" ng-submit="create()">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Name" ng-model="newBrand.name"/>
    </div>
    <button class="btn btn-primary">Create</button>
</form>
<hr/>
<input type="text" class="form-control" placeholder="Filter..." ng-model="brandsFilter"/>
<div class="container-fluid content-list">
    <div ng-if="brands.length > 0" class="row">
        <div class="col-xs-5"><b>Name</b></div>
        <div class="col-xs-7"><b>Actions</b></div>
    </div>
    <div class="row" ng-repeat="brand in brands | filter: brandsFilter">
        <div class="col-xs-5">
            {{brand.name}}
        </div>
        <div class="col-xs-7">
            <button class="btn btn-danger" ng-click="delete(brand._id)">Delete</button>
        </div>
    </div>
</div>
<p ng-if="brands.length === 0">No brands yet! You can add one.</p>
