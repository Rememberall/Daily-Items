<h1>Register</h1>

<form ng-submit="register()" class="form-inline">
    <input type="text" class="form-control" placeholder="user@example.com" ng-model="newUser.email"/>
    <input type="password" class="form-control" placeholder="••••••••••••••" ng-model="newUser.password"/>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
