<h1>Log in</h1>

<form ng-submit="login(email, password)" class="form-inline">
    <input type="text" class="form-control" placeholder="user@example.com" ng-model="email"/>
    <input type="password" class="form-control" placeholder="••••••••••••••" ng-model="password"/>
    <button type="submit" class="btn btn-primary">Log in</button>
</form>
