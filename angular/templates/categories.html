<h1>{{string('categories')}}</h1>

<div class="form-group">
    <label for="searchInput">{{string('search_categories')}}</label>
    <input id="searchInput" type="text" class="form-control" ng-model="searchFilter"/>
</div>

<ul ng-repeat="category in categories">
    <li>
        <a href="/#/categories/{{category}}">{{category}}</a>
    </li>
</ul>

<p ng-if="categories.length === 0">No categories!</p>
<a href="/#/categories/new">{{string('add_one')}}</a>
